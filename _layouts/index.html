<!DOCTYPE HTML>

<html>
  <head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">

    <!-- Header -->
      <header id="header">
        <div class="inner">
          <a class="image avatar"><img src="{{ page.avatar }}" alt="" /></a>
          <h1>{{ content }}</h1>
        </div>
      </header>

    <!-- Main -->
      <div id="main">

        {% assign sorted_sections = site.sections | sort: 'rank' %}
        {% for section in sorted_sections %}
          <section id="{{ section.name }}">
            <header class="major">
              <h2>{{ section.title }}</h2>
            </header>
            <p>{{ section.content }}</p>
          </section>
        {% endfor %}

      </div>

    <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            <li><a href="https://twitter.com/ptcrews" class="icon brands fa-twitter" target="_blank">
              <span class="label">Twitter</span></a></li>
            <li><a href="https://linkedin.com/in/ptcrews" class="icon brands fa-linkedin" target="_blank">
                <span class="label">LinkedIn</span></a></li>
            <li><a href="https://github.com/ptcrews" class="icon brands fa-github" target="_blank">
                <span class="label">GitHub</span></a></li>
          </ul>
          <ul class="actions stacked">
            <li><a href="docs/resume.pdf" class="button icon solid fa-file-pdf" target="_blank"><strong>Resume</strong></a></li>
          </ul>
          <ul class="copyright">
            <li>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. </li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>

    <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.poptrox.min.js"></script>
      <script src="assets/js/browser.min.js"></script>
      <script src="assets/js/breakpoints.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>

  </body>
</html>
